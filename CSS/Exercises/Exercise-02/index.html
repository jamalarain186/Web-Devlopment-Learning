<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="STYLE.CSS" />
  </head>
  <body>
    <div class="container">
      <div class="calculator-top">
        <span class="head-title">
          <img
            src="https://img.icons8.com/?size=100&id=RNsqmCP8joVQ&format=png&color=000000"
            alt="calculator-icon" />calculator
        </span>
        <span class="top-actions">
          <button><i class="fa-solid fa-minus"></i></button>
          <button>
            <i class="fa-solid fa-expand"></i></i>
          </button>
          <button><i class="fa-solid fa-xmark"></i></button>
        </span>
      </div>

      <div class="calculator-top-options">
        <i class="fa-solid fa-bars"></i>
        <h3>Standard</h3>
        <i class="fa-solid fa-maximize"></i>
        <i class="fa-solid fa-clock-rotate-left"></i>
      </div>
      <div class="main-display"><h1>0</h1></div>
      <div class="numbers-top-options">
        <ul class="options">
          <li style="color: var(--dark-font-color)">MC</li>
          <li style="color: var(--dark-font-color)">MR</li>
          <li>M+</li>
          <li>M-</li>
          <li>MS</li>
          <li style="color: var(--dark-font-color)">
            M<i class="fa-solid fa-chevron-down"></i>
          </li>
        </ul>
      </div>
      <div class="main-numbers-symbals">
        <button><i class="fa-solid fa-percent"></i></button><button>CE</button>
        <button>C</button
        ><button><i class="fa-solid fa-delete-left"></i></button
        ><button><sup>1</sup>/<sub>x</sub></button
        ><button>X <sup>2</sup></button><button>2/x</button
        ><button><i class="fa-solid fa-divide"></i></button><button>7</button
        ><button>8</button><button>9</button
        ><button><i class="fa-solid fa-xmark"></i></button><button>4</button
        ><button>5</button><button>6</button
        ><button><i class="fa-solid fa-minus"></i></button><button>1</button
        ><button>2</button><button>3</button
        ><button><i class="fa-solid fa-plus"></i></button><button>+/-</button
        ><button>0</button
        ><button style="font-weight: bolder; font-size: 1rem">.</button>
        <button class="equals-button">
          <i class="fa-solid fa-equals"></i>
        </button>
      </div>
    </div>
  </body>
</html>
