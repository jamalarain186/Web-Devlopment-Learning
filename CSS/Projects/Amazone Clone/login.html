<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="loginstyle.css" />
  </head>
  <body>
    <section class="form">
      <!-- login form -->
      <div class="login">
        <h1>Login</h1>
        <div class="inputbox">
          <input type="text" required />
          <label> Email</label>
          <i class="fa-regular fa-envelope"></i>
        </div>
        <div class="inputbox">
          <input type="password" required />
          <label> Password</label>
          <i class="fa-solid fa-lock"></i>
        </div>
        <div class="forget">
          <label
            ><input type="checkbox" /> Remember Me
            <a href="#">Forget Password</a></label
          >
        </div>
        <button>Login</button>
        <div class="pera">
          <p>
            Don't have account <a href="#" class="toggle-signup">Register</a>
          </p>
        </div>
      </div>
      <!-- Login End -->

      <!-- Sign up form -->
      <div class="signup">
        <h1>Sign up</h1>
        <div class="inputbox">
          <input type="text" required />
          <label> Name</label>
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="inputbox">
          <input type="email" required />
          <label> Email</label>
          <i class="fa-regular fa-envelope"></i>
        </div>
        <div class="inputbox">
          <input type="password" required />
          <label> Password</label>
          <i class="fa-solid fa-lock"></i>
        </div>
        <div class="cheakbox">
          <label
            ><input type="checkbox" />i accept all
            <a href="#">Terms & cunditions</a></label
          >
        </div>
        <button>Sign up</button>
        <div class="para">
          <p>alredy have account <a href="#" id="toggle-login">Login</a></p>
        </div>
      </div>
      <!-- signup End -->
    </section>

    <script src="first.js"></script>
  </body>
</html>
