<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form - Job Form</title>
  </head>
  <body>
    <header>
      <h1>Job Application From</h1>
      <hr />
    </header>
    <main>
      <div>
        <label for="first-name">First Name</label>
        <input required id="first-name" placeholder="First Name" type="text" />
        <label for="Last-name">Last Name</label>
        <input id="Last-name" placeholder="Last Name" type="text" />
      </div>
      <div>
        <label for="male">Male</label>
        <input type="radio" id="male" />
        <label for="Female">Female</label>
        <input type="radio" id="Female" />
      </div>
      <div>
        <label for="email">Email</label>
        <input required placeholder="Email" type="email" />
      </div>
      <div>
        <label for="Phone">Phone</label>
        <input required placeholder="Phone" type="Phone" />
      </div>
      <div>
        <label for="password">Create Password</label>
        <input placeholder="ABCDe@123" type="password" />
        <label for="password">Confirm Password</label>
        <input placeholder="ABCDe@123" type="password" />
      </div>
      <div>
        <button>Subbmit</button>
      </div>
    </main>
    <footer>
      <hr />
      copyright 2024 - all rights reserved
    </footer>
  </body>
</html>
